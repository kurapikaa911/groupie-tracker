<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker - Home</title>
    <link rel="stylesheet" href="/static/styles/index.css" />
  </head>
  <header>
    <h1>Groupie Tracker</h1>
    <div class="header-right">
      <div class="search-container">
        <input type="checkbox" id="search-toggle" class="search-checkbox">
        <label for="search-toggle" class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
          </svg>
        </label>
        <input type="text" class="search-input" placeholder="Search...">
      </div>
      <div class="themeWrapper">
        <svg class="dark" xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="var(--text)">
          <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
        </svg>
        <input type="checkbox" class="theme" />
      </div>
    </div>
  </header>
  <body>
    <div class="container">
      {{range .}}
      <div data-id="{{.id}}" class="artist-card">
        <a href="/artist?id={{.id}}">
          <div class="image">
            <div class="creationDate">{{.creationDate}}</div>
            <img src="{{.image}}" alt="{{.name}}" />
          </div>
          <div class="nameWraper">
            <p class="placeholder">{{.name}}</p>
            <p class="name left">{{.name}}</p>
            <p class="name right">{{.name}}</p>
          </div>
        </a>
      </div>
      {{end}}
    </div>
    <script src="/static/scripts/index.js"></script>
  </body>
</html>
